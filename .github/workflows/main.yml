# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
#   HEROKU_API_KEY: ${{ '7667c5b7-c508-4df2-ace1-3169ab139081' }}
  APP_NAME: ${{ 'smart-greenhouse-data-server' }}

jobs:
      
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    steps:

    # Clone the repository
    - name: Checkout
      uses: actions/checkout@v2

    # Build Docker image
#     - name: Docker login
#       run: echo ${{ 'greenhouse123' }} | docker login -u ${{ 'oliversperlik' }} --password-stdin

    - name: Locate dockerfile
      run: ls
      
    - name: Docker build
      run: docker build -t sep4datawarehouse .

    # Push the Docker image to Heroku Container Registry
    - name: Publish
      run: |
        heroku container:push web -a $APP_NAME
        heroku container:release web -a $APP_NAME
