# This is a basic workflow to help you get started with Actions
#         docker build -t sep4datawarehouse ./SEP4DataWarehouse
name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
      
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    steps:

    # Clone the repository
    - name: Checkout
      uses: actions/checkout@v2
  
    # Push the Docker image to Heroku Container Registry
    - name: Publish
      env:
          HEROKU_API_KEY: ${{ '7667c5b7-c508-4df2-ace1-3169ab139081' }}
          APP_NAME: ${{ 'smart-greenhouse-data-server' }}
      run: |
        echo $HEROKU_API_KEY
        docker login --username=_ --password-stdin registry.heroku.com
        docker build -t sep4datawarehouse ./SEP4DataWarehouse
        docker push registry.heroku.com/smart-greenhouse-data-server-web
