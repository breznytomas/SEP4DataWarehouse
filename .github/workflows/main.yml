          heroku_api_key: ${{'7667c5b7-c508-4df2-ace1-3169ab139081' }}
          heroku_app_name: ${{'smart-greenhouse-data-server'}}
          heroku_email: ${{'sperlik.oliver@outlook.com'}}
          usedocker: true
